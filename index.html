<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Convertidor de Monedas</title>

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js-->
    <script src="./js/historial.js" defer></script>
    <script src="./js/main.js" defer></script>

    <!--libreria-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-ligth bg-info px-4">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img
          src="img/logo.png"
          alt="Logo"
          width="40"
          height="40"
          class="rounded-circle"
        />
        <span class="h5 mb-0 text-white">Convertidor de Monedas</span>
      </a>
    </nav>

    <!-- Contenido principal -->
    <div class="container py-5">
      <div class="row g-4">
        <!-- Formulario -->
        <div class="col-md-6">
          <div class="card p-4 shadow">
            <h4>Conversi√≥n Pesos Colombianos a otra moneda</h4>
            <form id="form-conversor">
              <div class="mb-3">
                <label for="monto" class="form-label">Monto en COP</label>
                <input type="number" id="monto" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="moneda" class="form-label">Moneda destino</label>
                <select id="moneda" class="form-select" required>
                 <!-- llenado con JS desde el json -->
                </select>
              </div>
              <button
                type="submit"
                id="Convertir"
                class="btn btn-primary w-100"
              >
                Convertir
              </button>
            </form>
          </div>
        </div>

        <!-- Resultado -->
        <div class="col-md-6">
          <div class="card p-4 shadow">
            <h4>Resultado</h4>
            <div id="resultado" class="fs-4 text-success mt-3"></div>
          </div>
        </div>
      </div>

      <!-- Historial de consultas-->
      <div class="mt-5">
        <div class="card p-4 shadow">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Historial de Conversiones</h4>
            <div class="d-flex gap-2 ms-auto">
              <button
                id="btn-mostrar-historial"
                class="btn btn-outline-secondary"
              >
                Ver Historial
              </button>
              <button
                id="btn-borrar-historial"
                class="btn btn-outline-secondary"
              >
                Borrar Historial
              </button>
            </div>
          </div>
          <ul id="lista-historial" class="list-group"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
